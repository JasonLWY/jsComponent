<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>l_demo</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="container">
    </div>

    <a id="Link" href="#">点我老王</a>
    <!-- 弹出层遮罩 -->
    <div id="layer-mask" class="layer-mask"></div>
    <!-- 弹出层窗体 -->
    <div id="layer-pop" class="layer-pop">
        <!-- 弹出层关闭按钮 -->
        <div id="layer-close" class="layer-close">×</div>
        <!-- 弹出层内容区域 -->
        <div id="layer-content" class="layer-content">
        </div>
    </div>

    <!-- 弹出层 -->
    <div id="TCdiv" style="display:none;">
        <!-- 窗体 -->
        <div class="TC-header">
            <p>新增用户</p>
        </div>
        <div class="TC-body">
            <form action="#">
                <div class="div1">
                    <div class="cont1">
                        <span>登录名</span>
                        <input type="text"/>
                    </div>
                    <div class="cont2">
                        <span>昵称</span>
                        <input type="text"/>
                    </div>
                </div>
                <div class="div1">
                    <div class="cont1">
                        <span>密码</span>
                        <input type="password" name="password"/>
                    </div>
                    <div class="cont2">
                        <span>确认密码</span>
                        <input name="repassword" type="password"/>
                    </div>
                </div>
                <div class="div2">
                    <div class="cont1">
                        <span>角色名称</span>
                        <select name="请选角色">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="fiat">Fiat</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
                <div class="div1">
                    <div class="cont1">
                        <span>手机</span>
                        <input type="text"/>
                    </div>
                    <div class="cont2">
                        <span>性别</span>
                        <select name="">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                </div>
                <div class="div1">
                    <div class="cont1">
                        <span>邮箱</span>
                        <input type="email"/>
                    </div>
                    <div class="cont2">
                        <span>地址</span>
                        <input type="text"/>
                    </div>
                </div>
                <div class="div4">
                    <div class="cont1">
                        <span>备注</span>
                        <textarea rows="2" cols="80"></textarea>
                    </div>
                </div>
                <div class="div5">
                    <input class="i1" type="button" name="确认" value="确认">
                    <input class="i2" type="reset" name="取消">
                </div>
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
